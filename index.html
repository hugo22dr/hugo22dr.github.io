<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Empire Support</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f7f7f7;
      padding: 30px;
      color: #333;
    }
    .box {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .log {
      margin-top: 20px;
      padding: 10px;
      background: #eee;
      font-family: monospace;
      white-space: pre-wrap;
      word-break: break-word;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>EmpireFlippers Support Center</h1>
    <p>Thank you for reaching out. Our support team will respond shortly.</p>

    <div class="log" id="logBox">
      Awaiting exfiltrated data...
    </div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    let logText = '';
    for (const [key, value] of params.entries()) {
      logText += `${key}: ${value}\n`;
    }
    if (logText) {
      document.getElementById('logBox').textContent = logText;
    }
  </script>
</body>
</html>
